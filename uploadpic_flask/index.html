<!DOCTYPE html>
<html>
<head>
    <title>Upload Picture</title>
</head>
<body>
    <h1>Upload Picture</h1>
    <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
