    <title>Identification of sea creatures</title>
    <link rel="stylesheet" href="../opening.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Who is it?</h1>
    <h2>Find out which sea creature is in your photo!</h2>
    <p>To all the dear divers and sea lovers,
       you have a picture of a sea creature that you don't recognize?<br>
       No problem! Enter the picture here and find out who is the sea creature you are looking for!
    </p>
    <div id = "buttons">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input id = "inputFile" type="file" name="file" accept="image/*">
        <br><br>
        <input id = "inputUpload" type="submit" value="Upload">
    </form>
    </div>
