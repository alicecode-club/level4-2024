<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification of sea creatures</title>
</head>
<body>
    <h1>Who is it?</h1>
    <h2>Find out which sea creature is in your photo!</h2>
    <p>To all the dear divers and sea lovers,
       you have a picture of a sea creature that you don't recognize?<br>
       No problem! Enter the picture here and find out who is the sea creature you are looking for!
    </p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
